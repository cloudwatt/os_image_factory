- hosts: local
  remote_user: cloud
  sudo: true

  tasks:

    - name: add epel repository
      shell: rpm -Uvh http://download.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm


    - name: haveged installed
      yum:
        name=haveged
        state=present
        update_cache=yes

    - name: haveged always running
      service:
        name=haveged
        state=started
        enabled=yes

    - name: centos user removed
      user:
        name=centis
        state=absent
        remove=yes


    # - name: haveged unmasked
    #   shell: service nginx unmask

    - name: add zeroconf
      lineinfile:
        dest=/etc/sysconfig/network
        line="NOZEROCONF=yes"

    - name: sudo without tty
      lineinfile:
        dest=/etc/sudoers
        state=absent
        regexp="^Defaults\s*requiretty$"

    - name: packages installed
      yum:
        pkg={{ item }}
        state=present
      with_items:
        - cloud-utils
        - cloud-init
        - parted
        - git

    - name: linux-rootfs-resize cloned
      git:
        dest=/var/lib/linux-rootfs-resize
        repo=https://github.com/flegmatik/linux-rootfs-resize.git
        force=yes

    - name: linux-rootfs-resize installed
      shell: ./install
      args:
        chdir: /var/lib/linux-rootfs-resize

    - name: /etc/fstab contains /dev/vda1 rather than UUID
      replace:
        dest=/etc/fstab
        regexp='^UUID=.*?\s'
        replace='/dev/vda1 '

    - name: /boot/grub/menu.lst contains /dev/vda1 rather than UUID
      replace:
        dest=/boot/grub/menu.lst
        regexp='UUID=.*?\s'
        replace='/dev/vda1 '

    - name: Mr Clean
      shell: rm -Rf {{ item }}
      with_items:
        - "/var/log/*-????????"
        - "/var/log/*.gz"
        - "/var/log/dmesg.old"
        - "/var/log/anaconda"
        - "/tmp/*"
        - "/var/tmp/*"
        - "/var/lib/cloud/instance"
        - "/var/lib/cloud/instances/*"
        - "/var/lib/cloud/data/*"
        - "~root/.bash_history"
        - "~root/.ssh/"
        - "~root/anaconda-ks.cfg"
        - "~cloud/.bash_history"
        - "~cloud/.ssh/"
        - "~cloud/anaconda-ks.cfg"
      ignore_errors: true


    - name: clean all centos and redhat
      shell: |
              sudo yum clean all -y
              sudo sync
      ignore_errors: true

