- hosts: local
  user: cloud
  become: yes

  tasks:

    - name: apt-get update & upgrade
      apt:
        upgrade=full
        update_cache=yes
        cache_valid_time=3600


    - name: packages installed
      apt:
        pkg={{ item }}
        state=present
      with_items:
        - haveged
        - curl
        - bzip2
        - unzip


    - name: ubuntu user removed
      user:
        name=ubuntu
        state=absent
        remove=yes

    - name: stopping system logging for cleaning
      service:
        name=rsyslog
        state=stopped
        enabled=yes

    - name: Mr Clean
      shell: rm -Rf {{ item }}
      with_items:
        - "/var/log/*-????????"
        - "/var/log/*.gz"
        - "/var/log/dmesg.old"
        - "/var/log/anaconda"
        - "/tmp/*"
        - "/var/tmp/*"
        - "/var/lib/cloud/instance"
        - "/var/lib/cloud/instances/*"
        - "/var/lib/cloud/data/*"
        - "~root/.bash_history"
        - "~root/.ssh/"
        - "~root/anaconda-ks.cfg"
        - "~cloud/.bash_history"
        - "~cloud/.ssh/"
        - "~cloud/anaconda-ks.cfg"
      ignore_errors: true

    - name: clean all debian and ubuntu
      shell: |
              sudo DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::=\"--force-confold\" autoremove -y
              sudo DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::=\"--force-confold\" clean -y
              cd /var/lib/cloud && sudo rm -Rf instance ; sudo rm -Rf instances/* ; sudo rm -Rf data/*
              sudo rm -f /var/log/cloud-init-output.log
              sudo sync
      ignore_errors: true

