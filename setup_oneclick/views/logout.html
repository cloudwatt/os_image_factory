<div class="container oneclick" ng-controller="ContactController" ng-if="requiresAuth()">
  <div class="panel panel-default" ng-controller="LogoutController" ng-if="auth">
    <div class="panel-heading">
       <h3 class="panel-title">Are you sure you want to logout ?</h3>
    </div>
    <div class="panel-body">
      <button type="button" class="btn btn-danger" ng-click="logout()">Yes, Logout</button>
    </div>
  </div>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" ng-if="!auth"><a href="#/login">Login</a></li>
    <li class="list-group-item"><a href="#/">Back home</a></li>
  </ul>
</div>
