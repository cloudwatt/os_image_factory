- hosts: local
  user: cloud
  become: yes

  tasks:

    - name: fr_FR locale present
      locale_gen: name="{{ item }}" state=present
      with_items:
        - fr_FR.UTF-8
        - en_US.UTF-8

    - name: apt-get update & upgrade
      apt:
        upgrade=full
        update_cache=yes
        cache_valid_time=3600

    - name: packages installed
      apt:
        pkg={{ item }}
        state=present
      with_items:
        - php5-intl
        - php5-gd
        - texlive
        - php5-xcache
        - apache2
        - libapache2-mod-php5
        - php5-mysql
        - python-mysqldb
        - mysql-server

    - name: create www folder
      file:
        path=/var/www/html/mediawiki
        state=directory
        owner=cloud
        group=cloud
        mode=0777

    - name: create mediawiki folder
      file:
        path=/mediawiki/
        state=directory
        owner=cloud
        group=cloud
        mode=0777

    - name: get mediawiki
      get_url:
        url=http://releases.wikimedia.org/mediawiki/1.26/mediawiki-1.26.2.tar.gz
        dest=/mediawiki/
        owner=cloud
        group=cloud
        mode=0777

    - name: extract mediawiki
      unarchive:
        src=/mediawiki/mediawiki-1.26.2.tar.gz
        dest=/mediawiki/
        mode=0777
        copy=no

    - name: expose mediawiki
      shell: mv /mediawiki/mediawiki-1.26.2/* /var/www/html/mediawiki/

    - name: apache2 started
      service: name=apache2 state=started

    - name: apache2 enabled
      service: name=apache2 enabled=yes

    - name: installdb create
      file:
        path=/installdb/
        state=directory
        owner=cloud
        group=cloud
        mode=0700

    - name: cp seed mysql
      copy:
        src=installdb/seed-mysql.yml
        dest=/installdb/seed-mysql.yml
        owner=cloud
        group=cloud
        mode=0700


    - name: cp mediawiki.etc.conf
      copy:
        src=installdb/mediawiki.etc.conf
        dest=/installdb/mediawiki.etc.conf
        owner=cloud
        group=cloud
        mode=0700

  handlers:
    - name: enable apache site
      shell: /usr/sbin/a2dissite 000-default && /usr/sbin/a2ensite mediawiki
      notify: restart apache

    - name: restart apache
      service: name=apache2 state=restarted


