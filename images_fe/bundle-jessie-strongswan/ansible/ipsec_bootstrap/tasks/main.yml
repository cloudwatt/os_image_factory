- name: update system
  apt:
    update_cache=yes
    upgrade=full

- name: common aliases
  copy:
    dest=/etc/profile.d/ll.sh
    content="alias ll=\"ls -aul\""
    owner=root
    group=root
    mode=0644

- name: default sh is bash
  file: src=/bin/bash dest=/bin/sh state=link

- name: ntpdate is absent
  apt:
    pkg=ntpdate
    state=absent
    purge=yes

- name: base toolkit
  apt: pkg="{{ item }}" state=present
  with_items:
    - tmux
    - tcpdump
    - lsof
    - vim
    - ntp

- name: ntp is configured
  template: src=ntp-client.conf.j2 dest=/etc/ntp.conf
  notify: restart ntp

- name: ntp is enabled
  service:
    name=ntp
    state=started
    enabled=yes

- name: packages installed
  apt:
    pkg="strongswan"
    state=present
  tags: init

- name: ansible installed
  pip:
    name=ansible
    state=latest
  tags: init


- name: configuration files uploaded (files)
  copy:
    src="strongswan.conf"
    dest="/etc/strongswan.conf"
    owner=root
    group=root
    mode=0644

- name: ipv4 forwarding is enabled
  sysctl:
    name="net.ipv4.ip_forward"
    value=1
    sysctl_set=yes
    state=present
    reload=yes